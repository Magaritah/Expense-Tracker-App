<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Expense</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add_expense.html">Add Expense</a></li>
                <li><a href="view_expense.html">View Expenses</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Edit Expense</h1>
            <form>
                <label for="expense_name">Expense Name:</label>
                <input type="text" id="expense_name" name="expense_name" value="Groceries" required>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" value="100" required>

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="food" selected>Food</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="2024-08-08" required>

                <button type="submit">Update Expense</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Expense Tracker</p>
    </footer>
</body>
</html>
